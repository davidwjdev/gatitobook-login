<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form
  action=""
  class="mt-4"
  [formGroup]="novoUsuarioForm"
  (ngSubmit)="cadastrar()"
>
  <div class="form-group row mb-3">
    <input
      type="email"
      class="form-control"
      placeholder="E-mail"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] &&
    novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] &&
  novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group row mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors &&
  novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome Completo incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group row mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário deve ser em letra minuscula"
  ></app-mensagem>
  </div>
  <div class="form-group row mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="password"
      formControlName="password"
    />
  </div>
  <div class="form-group row">
    <button class="btn btn-primary" type="submit">Cadastro</button>
  </div>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Efetue o login</a></p>
