<h4 class="text-center">Login</h4>
<form class="mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="input-group row mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
      />
      <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>
  <div class="input-group row mb-3">
    <input
    type="password"
    class="form-control"
    placeholder="Senha"
    [(ngModel)]="senha"
    name="senha"
    #campoSenha="ngModel"
    required
    />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
  </div>
  <div class="input-group row">
    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
<p>Não é usuario? <a [routerLink]="['novo-usuario']">Se cadastre!</a></p>
